<template name="appBody">

  <div id="walletWarning" class="ui sticky inline red fixed segment nag cookie" style="display: block;">
    <span class="title">
      <strong>Notice: </strong>This wallet provides functionality for the QRL Testnet, and in future the QRL Mainnet. <strong>Do not send QRL ERC20 Tokens to a wallet created by this service!</strong><br />
      <strong>Bookmark WALLET.THEQRL.ORG</strong> - The QRL Foundation only hosts services on THEQRL.ORG. No other domains are affiliated with The QRL Foundation.
    </span>
  </div>

  <div class="ui menu topmenu" id="menu">
    <div class="ui container">
      <a href="/" class="header item">
        <img class="logo" src="/img/Q@2x.png">
      </a>
      <a href="/create" id="createWalletMainMenu" class="item">Create Wallet</a>
      <a href="/open" id="openWalletMainMenu" class="item">Open Wallet</a>
      <a href="/close" id="closeWalletMainMenu" class="item" style="{{walletStatus.menuHidden}}">Close Wallet</a>
      <a href="/transfer" id="transferQuantaMainMenu" class="item">Transfer Quanta</a>
      <a href="/tokens" id="tokensMainMenu" class="item" style="{{walletStatus.menuHidden}}">Tokens</a>
      <a href="/verify" id="verifyTxnMainMenu" class="item">Verify Transaction</a>
      <a href="{{nodeExplorerUrl}}" id="explorerMainMenu" class="item">Explorer</a>
    </div>
  </div>
  {{>sidebar}}
  <div class="ui menu topmenu" id="m_menu">
    <div class="ui container" id="m_btn">
      <div class="icon item">
        <a id="hamburger"><i class="content icon"></i> Menu</a>
      </div>
    </div>
  </div>
  {{>customNode}}
  <div class="pusher mainpusher">
    <div class="ui container">
      <div class="ui grid">
        <div class="row">
          <div class="twelve wide column">
            <strong>CONNECTION STATUS</strong><br>
            <i class="icon {{connectionStatus.colour}} circle"></i> {{connectionStatus.string}} {{nodeName}}<br />
            <i class="icon {{walletStatus.colour}} circle"></i> {{walletStatus.string}}<br />
          </div>
          <div class="four wide column">
            <div class="ui selection dropdown floatright" id="networkDropdown">
              <input id="network" type="hidden" value="{{nodeId}}">
              <i class="dropdown icon"></i>
              <div class="text"></div>
              <div class="menu">
                {{#each defaultNodes}}
                <div class="{{this.disabled}} item" data-value="{{this.id}}">{{this.name}}</div>
                {{/each}}
                {{#if customNodeCreated}}
                <div class="item" data-value="custom">{{customNodeName}}</div>
                {{/if}}
                <div class="item" data-value="add">Add/Edit Custom Node</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{> Template.dynamic template=main}}
    </div>
    <div class="ui hidden divider"></div>
    <div class="ui vertical footer segment">
      <div class="ui center aligned container">
        <a href="/"><img width="91" src="/img/Q@2x.png"></a>
        <p></p>
        <div class="ui center aligned container">
          <div class="ui horizontal small divided link list">
            <a class="item" target="_blank" href="http://theqrl.org/">theQRL.org</a>
            <a class="item" target="_blank" href="http://theqrl.org/whitepaper/QRL_whitepaper.pdf">White Paper</a>
            <a class="item" target="_blank" href="https://github.com/theQRL">Github</a>
            <a class="item" target="_blank" href="https://github.com/theQRL/qrl-wallet/issues">Found a Problem?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</template>
