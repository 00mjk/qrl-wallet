<template name="appMultisigSpendConfirm">

<h4 class="ui header pageHeader">
  <i class="tiny tags icon"></i>
  <div class="content">
    Create Multi Sig Spend Transaction
  </div>
</h4>

<div id="multisigSpendConfirmation" class="ui red segment pageSegment">

  <h3 class="ui horizontal wordBreak">
    <i class="users icon"></i>
    MultiSig Address - {{multiSigAddress}}
  </h3>


  <h4 class="ui horizontal divider header">
    <i class="users icon"></i>
    Recipients
  </h4>

  <div class="ui relaxed divided list">
  {{#each recipients}}
    <div class="item">
      <i class="large user middle aligned icon"></i>
      <div class="content">
        <a class="header wordBreak">{{#if bech32}}{{this.address_b32}}{{else}}{{this.address_hex}}{{/if}}</a>
        <div class="description">{{this.amount}}</div>
      </div>
    </div>
  {{/each}}
  </div>

  <div class="ui items">
    <div class="item">
      <div class="content">
        <div class="extra wordBreak">
          Expiry Block Number: {{multisigSpendConfirmation.expiry_block_number}}
        </div>
      </div>
    </div>
  </div>

  <h4 class="ui horizontal divider header">
    <i class="file icon"></i>
    Transaction Details
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <span>Fee <a class="ui">{{multisigSpendConfirmation.fee}}</a></span>
      <br />
      <span>OTS Key Index <a class="ui">{{multisigSpendConfirmation.otsKey}}</a></span>
    </div>
  </div>

  <div class="ui stackable two column grid">
    <div class="column center aligned">
      <button id="confirmMultisigSpend" class="ui huge primary button red">Confirm Multisig Spend Transaction</button>
    </div>
    <div class="column center aligned">
      <button id="cancelMultisigSpend" class="ui huge red button plain">Cancel Multisig Spend Transaction</button>
    </div>
  </div>

  <div id="relaying" class="ui icon message" style="display: none;">
    <br /><br />
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        Just a moment
      </div>
      <p id="multisigRelayingMsg">Your multisig spend transaction is being relayed into the QRL network...</p>
    </div>
  </div>

</div>

<div id="transactionFailed" class="ui red segment pageSegment" style="display: none;">
  <h4>Transaction Failed</h4>
  <p style="word-wrap: break-word; word-break: break-all;">
    Error! Your multisig spend transaction has failed to relay into the QRL network.<br />
    Error message: {{transactionFailed}}
  </p>
</div>

</template>
