<template name="appMultisigVoteConfirm">

<h4 class="ui header pageHeader">
  <i class="tiny tags icon"></i>
  <div class="content">
    MultiSig Vote Confirmation
  </div>
</h4>

<div id="multisigVoteConfirmation" class="ui red segment pageSegment">
  <h4 class="ui horizontal divider header">
    <i class="file icon"></i>
    Vote
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <span>Shared Key <a class="ui">{{multisigVoteConfirmation.shared_key}}</a></span>
      <br />
      <span>Vote <a class="ui">{{multisigVoteConfirmation.unvote}}</a></span>
    </div>
  </div>

  <h4 class="ui horizontal divider header">
    <i class="file icon"></i>
    Transaction Details
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <span>Fee <a class="ui">{{multisigVoteConfirmation.fee}}</a></span>
      <br />
      <span>OTS Key Index <a class="ui">{{multisigVoteConfirmation.otsKey}}</a></span>
    </div>
  </div>

  <div class="ui stackable two column grid">
    <div class="column center aligned">
      <button id="confirmMultisigVote" class="ui huge primary button red">Confirm Multisig Vote</button>
    </div>
    <div class="column center aligned">
      <button id="cancelMultisigVote" class="ui huge red button plain">Cancel Multisig Vote</button>
    </div>
  </div>


  <div id="relaying" class="ui icon message" style="display: none;">
    <br /><br />
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        Just a moment
      </div>
      <p id="multisigRelayingMsg">Your multisig vote is being relayed into the QRL network...</p>
    </div>
  </div>


</div>

<div id="transactionFailed" class="ui red segment pageSegment" style="display: none;">
  <h4>Transaction Failed</h4>
  <p style="word-wrap: break-word; word-break: break-all;">
    Error! Your multisig vote has failed to relay into the QRL network.<br />
    Error message: {{transactionFailed}}
  </p>
</div>

</template>
