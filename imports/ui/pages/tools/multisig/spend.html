<template name="appMultisigSpend">

<div class="small ui modal" id="lowOtsKeyWarning">
  <div class="header">OTS Keys Running Low!</div>
  <div class="content">
    <div class="ui warning icon message">
      <i class="warning icon"></i>
      <div class="content">
        <div class="header">
          Warning: Your OTS Keys are running low.
        </div>
        <p>You only have <strong>{{otsKeysRemaining}}</strong> OTS Keys remaining. When you have used all of these, you will no longer be able to send QRL or Tokens from this wallet.</p>
        <p>It is strongly suggested that you create a new wallet, and move all your QRL and Tokens to it to ensure you do not lose access to your funds.</p>
        <p><a href="https://docs.theqrl.org/developers/ots/" target="_blank">Click here to learn what OTS Keys are.</a></p>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui approve green button red">Okay</div>
  </div>
</div>

<div class="small ui modal" id="invalidNodeResponse">
  <div class="header">WARNING - Bad Response</div>
  <div class="content">
    <div class="ui warning icon message">
      <i class="warning icon"></i>
      <div class="content">
        <div class="header">
          WARNING - The node you've requested this transaction from replied with bad data that doesn't match your intended transaction parameters.
          <br /><br />
          This transaction has been cancelled automatically to protect your funds.
          <br /><br />
          Please report this issue through a Github issue, or directly to the QRL Team via email: info@theqrl.org
        </div>
        <p></p>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui approve green button red">Okay</div>
  </div>
</div>

<div class="small ui modal" id="ledgerNotSupported">
  <div class="header">Ledger Not Supported</div>
  <div class="content">
    <div class="ui warning icon message">
      <i class="warning icon"></i>
      <div class="content">
        <div class="header">
          Ledger Nano not Supported for Multi Sig Wallets
        </div>
        <p>Sorry, Ledger Nano support for Multi Sig transactions is still being developed and tested. We will enable this functionality at a later stage.</p>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui approve green button">Okay</div>
  </div>
</div>

<div class="small ui modal" id="otsKeyReuseDetected">
  <div class="header">OTS Key Reuse</div>
  <div class="content">
    <div class="ui warning icon message">
      <i class="warning icon"></i>
      <div class="content">
        <div class="header">
          You have attempted to create a transaction using an OTS Key Index that has previously been used on the QRL Network.
          <br /><br />
          Please recreate your transaction using a unique OTS Key Index.
        </div>
        <p></p>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui approve green button">Okay</div>
  </div>
</div>

<h4 class="ui header pageHeader">
  <i class="tags icon"></i>
  <div class="content">
    MultiSig Spend Transaction
  </div>
</h4>

<div class="ui left aligned segment pageSegment" id="multisigSpendForm">

  <form id="generateMultisigSpendForm" class="ui form">

    <h4 class="ui horizontal divider header">
      <i class="american sign language interpreting icon"></i>
      MultiSig Address
    </h4>

    <div class="field">
      <label>MultiSig Address</label>
      <input type="text" id="multiSigAddress" autocomplete="off">
    </div>

    <h4 class="ui horizontal divider header">
      <i class="users icon"></i>
      Recipients
    </h4>

    <div id="recipients">
      <div class="field">
        <label>Recipient and Amount</label>
        <div class="three fields">
          <div class="ten wide field">
            <input type="text" id="address_1" name="addresses[]" placeholder="QRL Address" autocomplete="off">
          </div>
          <div class="five wide field">
            <input type="text" id="addressAmount_1" name="addressAmount[]" placeholder="Amount" autocomplete="off">
          </div>
          <div class="one wide field">
            <button class="ui red button removeRecipient"><i class="remove user icon"></i></button>
          </div>
        </div>
      </div>
    </div>

    <button id="addRecipient" class="ui green button">
      <i class="add user icon"></i>
      Add Another Recipient
    </button>


    <div class="field">
      <label>Expiry Block Number</label>
      <input type="text" id="expiryBlock" autocomplete="off">
    </div>

    <h4 class="ui horizontal divider header">
      <i class="file icon"></i>
      Transaction Details
    </h4>

    <div class="field">
      <label>Fee (In Quanta)</label>
      <input type="text" id="fee" value="0.25" autocomplete="off">
    </div>

    <div class="field">
      <label>OTS Key Index</label>
      <input type="text" id="otsKey" placeholder="0" value="{{otsKeyEstimate}}" autocomplete="off">
    </div>

    <div class="field">
      <div class="ui warning icon message" style="display: inline-flex;">
        <i class="warning icon"></i>
        <div class="content">
          <div class="header">
            OTS Key Index Warning
          </div>
          <p>The <strong>OTS (One Time Signature)</strong> Key Index in the field above is estimated based on data provided by the QRL node you're connected to. You should <b>never</b> re-use the same OTS Key for more than 1 transaction. If you are unsure, it is safest to write down all used OTS Key Indexes, and store them in a safe place.</p>
        </div>
      </div>
    </div>

    <div class="field">
      <button id="createMultisigSpend" class="ui huge primary button red" style="float: left;">Create Spend Transaction</button>
      <br />
    </div>

    <div class="field">
      <br />
      <div id="generating" style="display: none;" class="ui icon message">
        <i class="notched circle loading icon"></i>
        <div class="content">
          <div class="header">
            Just one moment
          </div>
          <p>Generating your new multisig spend transaction...</p>
        </div>
      </div>
    </div>   

  </form>
</div>

<div id="multisigSpendFailed" class="ui red segment pageSegment" style="display: none;">
  <h4>Multisig Spend Transaction Failed</h4>
  <p style="word-wrap: break-word; word-break: break-all;">Error: {{multisigSpendError}}</p>
</div>


</template>
