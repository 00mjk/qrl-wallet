<template name="appVerify">
<div class="ui segment">
  <div id="warning" class="ui red segment">
    <h4>Notice</h4>
    <p>Transaction verification is a work in progress is does not currently function. Please check back later.</p>
  </div>
  <!-- View Transaction -->
  <div class="ui center aligned grid stackable">
    <div class="row">
      <div class="sixteen wide column">
        <h2 class="ui center aligned icon header">
          <i class="circular exchange icon"></i>
          Verify Transaction
        </h2>
        <div class="ui action input" style="width: 80%">
          <input id="transactionId" type="text" placeholder="Transaction Id">
          <div type="submit" class="ui button">Verify Transaction</div>
        </div>
      </div>
    </div>
  </div>

</div>
</template>
