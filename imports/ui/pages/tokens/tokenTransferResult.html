<template name="appTokenTransferResult">

<h2 class="ui header pageHeader">
  <i class="tiny ticket icon"></i>
  <div class="content">
    Token Transfer Result
  </div>
</h2>


<div id="transactionComplete" class="ui green segment pageSegment">


  <h4 class="ui horizontal divider header">
    <i class="ticket icon"></i>
    Token
  </h4>

  <div class="ui items">
    <div class="item">
      <div class="image">
        {{> QRCode text=tokenDetails.token_txhash size="128px"}}
      </div>
      <div class="content">
        <a class="header">{{tokenDetails.name}} ({{tokenDetails.symbol}})</a>
        <div class="meta">
          <span>Token Hash <a class="ui purple label">{{tokenDetails.token_txhash}}</a></span>
        </div>
      </div>
    </div>
  </div>

  <h4 class="ui horizontal divider header">
    <i class="send icon"></i>
    Transfer Details
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <div class="ui basic center aligned segment">
        <div class="ui statistic">
          <div class="value">
            {{tokenTransferConfirmation.amount}}
          </div>
          <div class="label">
            {{tokenDetails.symbol}}
          </div>
        </div>
      </div>
      <table class="ui stackable table">
        <thead></thead>
        <tbody>
        <tr>
          <td class="single line">
            <div class="ui red label"><i class="sign out icon"></i>from</div>
          </td>
          <td><a target="_blank" href="{{nodeExplorerUrl}}/a/{{tokenTransferConfirmation.from}}">{{tokenTransferConfirmation.from}}</a></td>
          <td><i class="large right arrow icon"></i></td>
          <td class="single line">
            <div class="ui purple label"><i class="sign in icon"></i>to</div>
          </td>
          <td><a target="_blank" href="{{nodeExplorerUrl}}/a/{{tokenTransferConfirmation.to}}">{{tokenTransferConfirmation.to}}</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h4 class="ui horizontal divider header">
    <i class="signal icon"></i>
    Transaction Status
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <span>Transaction Hash <a class="ui" target="_blank" href="{{nodeExplorerUrl}}/tx/{{transactionHash}}">{{transactionHash}}</a></span>
      <br />
      <span>Fee <a class="ui">{{tokenTransferConfirmation.fee}}</a></span>
      <br />
      <span>OTS Key Index <a class="ui">{{tokenTransferConfirmation.otsKey}}</a></span>
    </div>
  </div>

  <div class="ui stackable one column grid">
    <div class="column">
      <p id="successMessage" style="word-wrap: break-word; word-break: break-all;">
        Success! Your token transfer has been relayed into the QRL network through the following nodes, and is pending validation.
      </p>
    </div>
  </div>

  <div class="ui mini horizontal divided list">
  {{#each transactionRelayedThrough}}
    <div class="item">
      <i class="checkmark icon green"></i>
      <div class="content">
        <div class="header">{{this}}</div>
      </div>
    </div>
  {{/each}}
  </div>

  <div id="relaying" class="ui icon message">
    <br /><br />
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div id="loadingHeader" class="header">
        Just a moment
      </div>
      <p id="finalTxnStatus">Transaction Status: {{transactionStatus}}</p>
    </div>
  </div>

  <div class="ui stackable one column grid">
    <div class="column">
      <button class="ui mini button jsonclick">Raw Transaction Details <i class="down angle icon"></i></button>
      <div class="ui raised segment jsonbox json unbreakable" style="display: none"></div>
    </div>
  </div>

</div>

</template>
