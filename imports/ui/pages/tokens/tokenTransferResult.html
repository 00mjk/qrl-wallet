<template name="appTokenTransferResult">

<div id="transactionComplete" class="ui green segment">
  <h4>Token Transfer Result</h4>
  <p id="successMessage" style="word-wrap: break-word; word-break: break-all;">
    Success! Your token transfer has been relayed into the QRL network through the following nodes, and is pending validation.
  </p>
  
  {{#each transactionRelayedThrough}}
  <div class="ui list">
    <div class="item">
      <i class="checkmark icon green"></i>
      <div class="content">
        {{this}}
      </div>
    </div>
  </div>
  {{/each}}

  <div id="transactionResultFields">

    <h2 class="unbreakable"><a class="ui purple label">Token Name</a>{{tokenDetails.name}}</h2>
    <h2 class="unbreakable"><a class="ui yellow label">Token Symbol</a> {{tokenDetails.symbol}}</h2>
    <h2 class="unbreakable"><a class="ui yellow label">Token Hash</a> {{tokenDetails.token_txhash}}</h2>


    Transaction Hash: {{transactionHash}}<br />
    From: {{tokenTransferConfirmation.from}}<br />
    Fee: {{tokenTransferConfirmation.fee}}<br />
    OTS Key Index: {{tokenTransferConfirmation.otsKey}}<br /><br />

    Send Tokens To: <br />
    <div class="ui relaxed divided list">
      <div class="item">
        <i class="large user middle aligned icon"></i>
        <div class="content">
          <a class="header">{{tokenTransferConfirmation.to}}</a>
          <div class="description">{{tokenTransferConfirmation.amount}}</div>
        </div>
      </div>
    </div>

    <p id="finalTxnStatus">Transaction Status: {{transactionStatus}}</p>
    <br />
    <div class="ui active centered inline loader"></div>
  </div>

  <button class="ui mini button jsonclick">Raw Transaction Details <i class="down angle icon"></i></button>
  <div class="ui raised segment jsonbox json unbreakable" style="display: none"></div>
</div>

</template>
