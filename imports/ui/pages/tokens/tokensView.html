<template name="appTokensView">
<div class="ui segment">


  <h2 class="ui header">
    <i class="tiny ticket icon"></i>
    <div class="content">
      Token Balances
    </div>
  </h2>

  <div id="loading" class="ui icon message">
    <br /><br />
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        Just a moment
      </div>
      <p>Token balances are loading...</p>
    </div>
  </div>

  <div class="ui middle aligned divided list">
    {{#each tokensHeld}}
    <div class="item">
      <div class="right floated content">
        <div class="ui button"><a href="/tokens/transferload/{{this.hash}}">Transfer</a></div>
      </div>
      <i class="large ticket middle aligned icon"></i>
      <div class="content">
        <a href="/tokens/transferload/{{this.hash}}" class="header">{{this.name}} ({{this.symbol}})</a>
        <div class="description">{{this.balance}}</div>
      </div>
    </div>
    {{/each}}
  </div>

</div>
</template>
