<template name="appTokenTransferConfirm">

<div id="tokenTransferConfirmation" class="ui red segment">
  <h2 class="ui header">
    <i class="tiny ticket icon"></i>
    <div class="content">
      Token Transfer Confirmation
    </div>
  </h2>

  <h4 class="ui horizontal divider header">
    <i class="ticket icon"></i>
    Token
  </h4>

  <div class="ui items">
    <div class="item">
      <div class="image">
        {{> QRCode text=tokenDetails.token_txhash size="128px"}}
      </div>
      <div class="content">
        <a class="header">{{tokenDetails.name}} ({{tokenDetails.symbol}})</a>
        <div class="meta">
          <span>Token Hash <a class="ui purple label">{{tokenDetails.token_txhash}}</a></span>
        </div>
      </div>
    </div>
  </div>


  <h4 class="ui horizontal divider header">
    <i class="send icon"></i>
    Transfer Details
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <div class="ui basic center aligned segment">
        <div class="ui statistic">
          <div class="value">
            {{tokenTransferConfirmation.amount}}
          </div>
          <div class="label">
            {{tokenDetails.symbol}}
          </div>
        </div>
      </div>
      <table class="ui stackable table">
        <thead></thead>
        <tbody>
        <tr>
          <td class="single line">
            <div class="ui red label"><i class="sign out icon"></i>from</div>
          </td>
          <td><a target="_blank" href="{{nodeExplorerUrl}}/a/{{tokenTransferConfirmation.from}}">{{tokenTransferConfirmation.from}}</a></td>
          <td><i class="large right arrow icon"></i></td>
          <td class="single line">
            <div class="ui purple label"><i class="sign in icon"></i>to</div>
          </td>
          <td><a target="_blank" href="{{nodeExplorerUrl}}/a/{{tokenTransferConfirmation.to}}">{{tokenTransferConfirmation.to}}</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h4 class="ui horizontal divider header">
    <i class="file text outline icon"></i>
    Transaction Details
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <span>Transaction Hash <a class="ui">{{tokenTransferConfirmation.hash}}</a></span>
      <br />
      <span>From <a class="ui">{{tokenTransferConfirmation.from}}</a></span>
      <br />
      <span>Fee <a class="ui">{{tokenTransferConfirmation.fee}}</a></span>
      <br />
      <span>OTS Key Index <a class="ui">{{tokenTransferConfirmation.otsKey}}</a></span>
    </div>
  </div>

  <div class="ui stackable two column grid">
    <div class="column center aligned">
      <button id="confirmToken" class="ui huge primary button">Confirm Token Transfer &raquo;</button>
    </div>
    <div class="column center aligned">
      <button id="cancelToken" class="ui huge red button">Cancel Token Transfer &raquo;</button>
    </div>
  </div>
  
  <div id="relaying" class="ui icon message" style="display: none;">
    <br /><br />
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        Just a moment
      </div>
      <p>Your token transfer request is being relayed into the QRL network...</p>
    </div>
  </div>
</div>

<div id="transactionFailed" class="ui red segment" style="display: none;">
  <h4>Transaction Failed</h4>
  <p style="word-wrap: break-word; word-break: break-all;">
    Error! Your token transfer has failed to relay into the QRL network.<br />
    Error message: {{transactionFailed}}
  </p>
</div>

</template>
