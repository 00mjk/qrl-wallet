<template name="appTokenTransferConfirm">

<div id="tokenTransferConfirmation" class="ui red segment">
  <h4>Token Transfer Confirmation</h4>

  <p id="confirmationBlock" style="word-wrap: break-word; word-break: break-all;">

    <h2 class="unbreakable"><a class="ui purple label">Token Name</a>{{tokenDetails.name}}</h2>
    <h2 class="unbreakable"><a class="ui yellow label">Token Symbol</a> {{tokenDetails.symbol}}</h2>
    <h2 class="unbreakable"><a class="ui yellow label">Token Hash</a> {{tokenDetails.token_txhash}}</h2>


    Transaction Hash: {{tokenTransferConfirmation.hash}}<br />
    From: {{tokenTransferConfirmation.from}}<br />
    Fee: {{tokenTransferConfirmation.fee}}<br />
    OTS Key Index: {{tokenTransferConfirmation.otsKey}}<br /><br />

    Send Tokens To: <br />
    <div class="ui relaxed divided list">
      <div class="item">
        <i class="large user middle aligned icon"></i>
        <div class="content">
          <a class="header">{{tokenTransferConfirmation.to}}</a>
          <div class="description">{{tokenTransferConfirmation.amount}}</div>
        </div>
      </div>
    </div>

  </p>

  <button id="confirmToken" class="ui huge primary button" style="float: left;">Confirm Token Transfer &raquo;</button>
  <button id="cancelToken" class="ui huge red button" style="float: left;">Cancel Token Transfer &raquo;</button>
  <div style="height: 51px;">
    <div id="relaying" style="display: none;" class="ui active inline loader"></div>
    <p id="relayingmsg" style="display: none;">Your token transfer request is being relayed into the QRL network</p>
  </div>
</div>

<div id="transactionFailed" class="ui red segment" style="display: none;">
  <h4>Transaction Failed</h4>
  <p style="word-wrap: break-word; word-break: break-all;">
    Error! Your token transfer has failed to relay into the QRL network.<br />
    Error message: {{transactionFailed}}
  </p>
</div>

</template>
