<template name="appTransferUnlock">

<h2 class="ui header pageHeader">
  <i class="tiny send icon"></i>
  <div class="content">
    Transfer Quanta
  </div>
</h2>
  
<div class="ui segment pageSegment">


  <div id="openWalletTabs" class="ui top attached tabular menu">
    <a class="item active" data-tab="basic">Basic Wallet</a>
    <a class="item" data-tab="advanced">Advanced Wallet</a>
  </div>
  <div class="ui bottom attached tab segment active" data-tab="basic">

    <div class="ui form">

      <div class="field">
        <label>Wallet Seed / File</label>
        <div class="ui action center aligned input"  id="addressFields" style="width: 100%; margin-bottom: 20px;">
          <input type="text" id="walletCodeBasic" name="walletCodeBasic" />
          <input type="file" id="walletFileBasic" accept="text/json" name="walletFileBasic[]" style="display: none;" />

          <select id="walletTypeBasic" class="ui compact selection dropdown">
            <option value="mnemonic">Mnemonic Phrase</option>
            <option value="hexseed">Hexseed</option>
            <option value="file">Wallet File</option>
          </select>
        </div>
      </div>

      <div id="passphraseAreaBasic" style="display: none;">
        <div class="field">
          <label>Passphrase (Optional for Secure Wallet Files)</label>
          <div class="ui left icon input">
            <input type="password" id="basicPassphrase" >
            <i class="lock icon"></i>
          </div>
        </div>
        <p><i>This passphrase decrypts the sensitive information contained in your wallet file, including your address, hexseed and mnemonic phrase. Only enter a password if you've selected a secure wallet file.</i></p>
        <br />
      </div>

      <div id="unlockButtonBasic" class="ui huge primary button red">Unlock Wallet</div>
    </div>

  </div>

  <div class="ui bottom attached tab segment" data-tab="advanced">

    <div class="ui warning icon message">
      <i class="warning icon"></i>
      <div class="content">
        <div class="header">
          Advanced Wallet Notice
        </div>
        <p>If you created an advanced wallet with a user defined XMSS Tree height, please enter your Mnemonic Phrase or Hexseed, and select the your defined tree height below. Alternatively, you can provide your wallet file which will already contain the XMSS Tree height within it. Larger XMSS Tree heights will take longer to open, please be patient.</p>
      </div>
    </div>

    <div class="ui form">

      <div class="field">
        <label>Wallet Seed / File</label>
        <div class="ui action center aligned input"  id="addressFields" style="width: 100%; margin-bottom: 20px;">
          <input type="text" id="walletCodeAdvanced" name="walletCodeAdvanced" />
          <input type="file" id="walletFileAdvanced" accept="text/json" name="walletFileAdvanced[]" style="display: none;" />

          <select id="walletTypeAdvanced" class="ui compact selection dropdown">
            <option value="mnemonic">Mnemonic Phrase</option>
            <option value="hexseed">Hexseed</option>
            <option value="file">Wallet File</option>
          </select>
        </div>
      </div>

      <div id="passphraseAreaAdvanced" style="display: none;">
        <div class="field">
          <label>Passphrase (Optional for Secure Wallet Files)</label>
          <div class="ui left icon input">
            <input type="password" id="advancedPassphrase" >
            <i class="lock icon"></i>
          </div>
        </div>
        <p><i>This passphrase decrypts the sensitive information contained in your wallet file, including your address, hexseed and mnemonic phrase. Only enter a password if you've selected a secure wallet file.</i></p>
        <br />
      </div>

      <div id="xmssHeightDropdown" class="ui fluid selection dropdown">
        <input type="hidden" id="xmssHeight" value="10">
        <i class="dropdown icon"></i>
        <div class="default text">XMSS Tree Height</div>
        <div class="menu">
          <div class="item" data-value="4">
            <i class="tree icon"></i>
            Tree Height: 4, Signatures: 16
          </div>
          <div class="item" data-value="6">
            <i class="tree icon"></i>
            Tree Height: 6, Signatures: 64
          </div>
          <div class="item" data-value="8">
            <i class="tree icon"></i>
            Tree Height: 8, Signatures: 256
          </div>
          <div class="item" data-value="10">
            <i class="tree icon"></i>
            Tree Height: 10, Signatures: 1,024
          </div>
          <div class="item" data-value="12">
            <i class="tree icon"></i>
            Tree Height: 12, Signatures: 4,096
          </div>
          <div class="item" data-value="14">
            <i class="tree icon"></i>
            Tree Height: 14, Signatures: 16,384
          </div>
          <div class="item" data-value="16">
            <i class="tree icon"></i>
            Tree Height: 16, Signatures: 65,536
          </div>
          <div class="item" data-value="18">
            <i class="tree icon"></i>
            Tree Height: 18, Signatures: 262,144
          </div>
        </div>
      </div>

      <br />

      <div id="unlockButtonAdvanced" class="ui huge primary button red">Unlock Wallet</div>
    </div>


  </div>

  <div id="unlocking" style="display: none;">
    <div class="ui icon message">
      <i class="notched circle loading icon"></i>
      <div class="content">
        <div class="header">
          Just a moment
        </div>
        <p>Unlocking wallet...</p>
      </div>
    </div>
  </div>

  <div id="unlockError" style="display: none;">
    <div class="ui red segment">
      <h4>Error!</h4>
      <p>There was an error unlocking the wallet. Please refresh this page and try again.</p>
    </div>
  </div>

  <div id="noWalletFileSelected" style="display: none;">
    <div class="ui red segment">
      <h4>Error!</h4>
      <p>Please select a valid wallet file before proceeding.</p>
    </div>
  </div>

</div>


</template>
