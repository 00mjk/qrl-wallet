<template name="appTransferUnlock">

<div id="transferQrl" class="ui center aligned segment">
  <h2 class="ui center aligned icon header">
  <i class="circular send icon"></i>
  Transfer Quanta
  </h2>

  <div id="passphraseArea" class="ui form" style="display: none;">
    <div class="field">
      <label>Optional Passphrase for Secure Wallet File</label>
      <input type="password" id="passphrase" value="" style="max-width: 400px;">
    </div>
    <p>This passphrase decrypts the sensitive information contained in your wallet file, including your address, hexseed and mnemonic phrase.</p>
    <br />
  </div>

  <div class="ui action input"  id="addressFields" style="width: 80%; margin-bottom: 20px;">
    <input type="text" id="walletCode" placeholder="">
    <input type="file" id="walletFile" accept="text/json" name="walletFile[]" style="display: none;">

    <select id="walletType" class="ui compact selection dropdown">
      <option value="mnemonic">Mnemonic Phrase</option>
      <option value="file">Wallet File</option>
      <option value="hexseed">Hexseed</option>
    </select>
    <div id="unlockButton" class="ui button">Unlock Wallet &raquo;</div>
  </div>
  <div id="unlocking" style="display: none;">
    <div class="ui active centered inline loader"></div>
    <p>Unlocking wallet...</p>
  </div>
  <div id="unlockError" style="display: none;">
    <div id="warning" class="ui red segment">
      <h4>Error</h4>
      <p>There was an error unlocking the wallet</p>
    </div>
  </div>
  <div id="noWalletFileSelected" style="display: none;">
    <div id="warning" class="ui red segment">
      <h4>Error</h4>
      <p>Please select a valid wallet file before proceeding.</p>
    </div>
  </div>
</div>

</template>
