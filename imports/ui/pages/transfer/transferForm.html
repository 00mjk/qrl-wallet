<template name="appTransferForm">

<div class="ui left aligned segment" id="transferForm">

  <h2 class="ui header">
    <i class="tiny send icon"></i>
    <div class="content">
      Transfer Quanta
    </div>
  </h2>

  <h4 class="ui horizontal divider header">
    <i class="send icon"></i>
    Send From
  </h4>

  <h4 id="transferFormFromAddress" class="unbreakable"><a class="ui purple label">From Address</a> {{transferFrom.address}}</h4>
  <h4 class="unbreakable"><a class="ui yellow label">Quanta Balance</a> {{transferFrom.balance}}</h4>


  <h4 class="ui horizontal divider header">
    <i class="file text outline icon"></i>
    Transaction Details
  </h4>

  <form id="generateTransactionForm" class="ui form">
    <div class="field">
      <label>Send To</label>
      <input type="text" id="to" placeholder="Address to send Quanta to">
    </div>
    <div class="field">
      <label>Quanta Amount</label>
      <input type="text" id="amount">
    </div>
    <div class="field">
      <label>Transaction Fee (In Quanta)</label>
      <input type="text" id="fee" value="1">
    </div>
    <div class="field">
      <label>OTS Key Index</label>
      <input type="text" id="otsKey" placeholder="0" value="{{otsKeyEstimate}}">
    </div>

    <div class="field">
      <div class="ui warning icon message" style="display: inline-flex;">
        <i class="warning icon"></i>
        <div class="content">
          <div class="header">
            OTS Key Index Warning
          </div>
          <p>The <strong>OTS (One Time Signature)</strong> Key Index in the field above is estimated based on data provided by the QRL node you're connected too. You should <b>never</b> re-use the same OTS Key for more than 1 transaction. If you are unsure, it is safest to write down all used OTS Key Indexes, and store them in a safe place.</p>
        </div>
      </div>
    </div>

    <div class="ui stackable one column grid">
      <div class="column center aligned">
        <button id="generateTransaction" class="ui huge primary button" style="float: left;">Generate Transaction &raquo;</button>
      </div>
    </div>

    <div id="generating" class="ui icon message" style="display: none;">
      <br /><br />
      <i class="notched circle loading icon"></i>
      <div class="content">
        <div class="header">
          Just a moment
        </div>
        <p>Generating transaction...</p>
      </div>
    </div>


  </form>
</div>

<div id="transactionGenFailed" class="ui red segment" style="display: none;">
  <h4>Transaction Generation Failed</h4>
  <p style="word-wrap: break-word; word-break: break-all;">Error: {{transactionGenerationError}}</p>
</div>


</template>
