<template name="appTransferConfirm">


<h2 class="ui header pageHeader">
  <i class="tiny send icon"></i>
  <div class="content">
    Transaction Confirmation
  </div>
</h2>


<div id="transactionConfirmation" class="ui red segment pageSegment">



  <h4 class="ui horizontal divider header">
    <i class="send icon"></i>
    Transfer Details
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <div class="ui basic center aligned segment">
        <div class="ui statistic">
          <div class="value">
            {{transactionConfirmationAmount}}
          </div>
          <div class="label">
            Quanta
          </div>
        </div>
      </div>
      <table class="ui stackable table">
        <thead></thead>
        <tbody>
        <tr>
          <td class="single line">
            <div class="ui red label"><i class="sign out icon"></i>from</div>
          </td>
          <td><a target="_blank" href="{{nodeExplorerUrl}}/a/{{transactionConfirmation.from}}">{{transactionConfirmation.from}}</a></td>
          <td><i class="large right arrow icon"></i></td>
          <td class="single line">
            <div class="ui purple label"><i class="sign in icon"></i>to</div>
          </td>
          <td><a target="_blank" href="{{nodeExplorerUrl}}/a/{{transactionConfirmation.to}}">{{transactionConfirmation.to}}</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h4 class="ui horizontal divider header">
    <i class="file text outline icon"></i>
    Transaction Details
  </h4>

  <div class="ui stackable one column grid">
    <div class="column">
      <span>Transaction Hash <a class="ui">{{transactionConfirmation.hash}}</a></span>
      <br />
      <span>Fee <a class="ui">{{transactionConfirmationFee}}</a></span>
      <br />
      <span>OTS Key Index <a class="ui">{{transactionConfirmation.otsKey}}</a></span>
    </div>
  </div>

  <div class="ui stackable two column grid">
    <div class="column center aligned">
      <button id="confirmTransaction" class="ui huge primary button red">Confirm Transaction</button>
    </div>
    <div class="column center aligned">
      <button id="cancelTransaction" class="ui huge red button plain">Cancel Transaction</button>
    </div>
  </div>
  
  <div id="relaying" class="ui icon message" style="display: none;">
    <br /><br />
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        Just a moment
      </div>
      <p id="relayingMsg">Your transaction is being relayed into the QRL network...</p>
    </div>
  </div>

</div>

<div id="transactionFailed" class="ui red segment pageSegment" style="display: none;">
  <h4>Transaction Failed</h4>
  <p style="word-wrap: break-word; word-break: break-all;">
    Error! Your transaction has failed to relay into the QRL network.<br />
    Error message: {{transactionFailed}}
  </p>
</div>

</template>
