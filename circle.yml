machine:
  node:
    version: 8.9.3
dependencies:
  cache_directories:
    - "node_modules"
    - "~/.npm"
    - "~/.meteor"
  override:
    # Update Chrome
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome-stable_current_amd64.deb
    # Install Meteor and App Deps
    - if [ -d ~/.meteor ]; then sudo ln -s ~/.meteor/meteor /usr/local/bin/meteor; fi
    - if [ ! -e $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - npm install -g chimp
    - npm install -g selenium-standalone
    - npm install -g mup
    - meteor npm install --unsafe-perm
    - cp node_modules/qrllib/build/web-libjsqrl.wasm public/
    - cd ../
test:
  override:
    - npm run dev:
        background: true
    - until curl --max-time 300 http://localhost:3000/; do sleep 1; done
    - chimp --ddp=http://localhost:3000 --browser=chrome --path=tests

deployment:
  production:
    branch: "master"
    commands:
      - cd .deploy
      - mup deploy
